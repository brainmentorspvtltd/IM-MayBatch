<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[value='hide']:checked ~ img {
            display: none;
        }
        input[value='show']:checked ~ img {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Checked</h1>

    <input type="radio" name="img_toggle" value="hide"> Hide
    <input type="radio" name="img_toggle" value="show">Show

    <br><br>

    <img src="../Football.png" alt="">
    
</body>
</html>
