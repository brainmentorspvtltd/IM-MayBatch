<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>

<body>
    <table>
        <tr>
            <td><label for="">Salary</label></td>
            <td><input type="text" id="salary" placeholder="Type Salary Here"></td>
        </tr>
        <tr>
            <td><button id="compute">Compute</button></td>
            <td><button id="clear">Clear</button></td>
        </tr>
    </table>
    <fieldset>
        <legend>Salary Details</legend>
        <table>
            <tr>
                <td><label for="">HRA</label></td>
                <td><label class="calc" id="hra" for="">0</label></td>
            </tr>
            <tr>
                <td><label for="">DA</label></td>
                <td><label class="calc" id="da" for="">0</label></td>
            </tr>
            <tr>
                <td><label for="">TA</label></td>
                <td><label class="calc" id="ta" for="">0</label></td>
            </tr>
            <tr>
                <td><label for="">PF</label></td>
                <td><label class="calc" id="pf" for="">0</label></td>
            </tr>
            <tr>
                <td><label for="">GS</label></td>
                <td><label class="calc" id="gs" for="">0</label></td>
            </tr>
            <tr>
                <td><label for="">NS</label></td>
                <td><label class="calc" id="ns" for="">0</label></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
